<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- link to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- link to CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link to Google Font Raleway -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>

    <div class="jumbotron"><img src="assets/images/logo.png"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 instruction">
                <p>Please enter the following information</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <label for="ssn-input">ssn (last 4) xxx-xx-</label>
                    <br>
                    <input type="text" placeholder="xxxx" id="ssn-input">
                    <br>
                    <label for="dob-input">date of birth</label>
                    <br>
                    <input type="text" placeholder="x/x/xxxx" id="dob-input">
                    <br>
                    <input id="submit-button" type="submit" value="SUBMIT">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
